<mat-sidenav-container *ngIf="routerlink.url!=='/(along:haveFun)'" class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">報名人數</a>
      <a mat-list-item routerLink="/signSearch">報名查詢</a>
      <a mat-list-item routerLink="/todoList">待辦事項</a>
      <a mat-list-item href="/#/(along:haveFun)">HaveFun</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>The F2E - 前端修練精神時光屋</span>
    </mat-toolbar>
    <div class="contain">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet name="along"></router-outlet>
